<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../css/updateboard.css">
</head>
<body>
<div id="navbar-placeholder"></div>
<main class="container">
    <h1>게시글 수정</h1>
    <form id="updateBoardForm" class="post-form">
        <label for="title">상품명</label>
        <input type="text" id="title" name="title" required>

        <label for="content">설명</label>
        <textarea id="content" name="content" rows="7" required></textarea>

        <label for="price">가격</label>
        <input type="number" id="price" name="price" min="0" required>

        <label for="boardStatus">상태</label>
        <select id="boardStatus" name="boardStatus" required>
            <option value="판매중">판매중</option>
            <option value="판매완료">판매완료</option>
        </select>

        <div class="button-container">
            <button type="submit">수정 완료</button>
            <button type="button" id="deleteButton">삭제</button>
        </div>
    </form>
</main>

<script type="module" src="../js/script.js"></script>
<script type="module"  src="../js/jwt.js"></script>
<script type="module" src="../js/updateboard.js"></script>
</body>
</html>
