<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 스타일링 */
        :root {
            --main-color: #a8e063; /* 연두색 */
            --main-hover-color: #88c057; /* 연두색 강조 */
            --secondary-color: #f9f9f9;
        }

        .main-title-container {
            position: relative;
            text-align: center;
            margin-bottom: 40px;
            margin-top: 50px; /* 윗 공간을 널널하게 */
        }

        .main-title {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .input-group-text {
            width: 120px;
            font-size: 1rem;
            font-weight: bold;
            background-color: var(--main-color); /* 연두색 배경 */
            border: none;
            padding: 10px;
            text-align: right;
            border-radius: 4px 0 0 4px;
            color: white; /* 텍스트를 흰색으로 */
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 5px rgba(168, 224, 99, 0.5); /* 연두색 그림자 */
        }

        .form-control[disabled] {
            background-color: #e9ecef; /* 비활성화 상태 색상 */
            cursor: not-allowed; /* 마우스 커서 스타일 변경 */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: var(--main-color); /* 연두색 버튼 */
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--main-hover-color); /* 진한 연두색으로 호버 효과 */
        }

        /* 기본 비활성화 스타일링 */
        .form-container.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        /* 반응형 처리 */
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .input-group-text {
                width: 100%;
                text-align: left;
                border-radius: 4px 4px 0 0;
            }

            .form-control {
                border-radius: 0 0 4px 4px;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 페이지</title>
</head>
<body>


<div id="navbar-placeholder"></div>

<!-- 회원 정보 수정 -->
<div class="main-title-container">
    <h1 class="main-title">회원님의 상세페이지</h1>
</div>

<div class="form-container">
    <div class="input-group" style="justify-content: space-between;">
        <button class="btn-primary" id="btnEditMember">내 정보 수정하기</button>
        <button class="btn-primary" id="btnMyPosts">내가 쓴 게시글 보러가기</button>
    </div>
</div>
<div class="form-container disabled" id="nicknameForm">
    <div class="input-group">
        <span class="input-group-text">이메일</span>
        <input type="text" class="form-control" id="email" disabled>
    </div>
    <div class="input-group">
        <span class="input-group-text">닉네임</span>
        <input type="text" class="form-control" id="nickName" placeholder="닉네임을 입력하세요">
    </div>
    <div class="btn-container">
        <button class="btn-primary" id="btnUpdateMember">닉네임 수정</button>
    </div>
</div>

<div class="form-container disabled" id="addressForm">
    <div class="input-group">
        <span class="input-group-text">주소</span>
        <input type="text" class="form-control" id="street" placeholder="주소를 입력하세요">
    </div>
    <div class="input-group">
        <span class="input-group-text">상세주소</span>
        <input type="text" class="form-control" id="detail" placeholder="상세주소를 입력하세요">
    </div>
    <div class="input-group">
        <span class="input-group-text">우편번호</span>
        <input type="text" class="form-control" id="zipcode" placeholder="우편번호를 입력하세요">
    </div>
    <div class="btn-container">
        <button class="btn-primary" id="btnAddressMember">주소 수정</button>
    </div>
</div>

<!-- 회원 탈퇴 섹션 -->
<div class="form-container" id="deleteAccountForm">
    <div class="btn-container">
        <button class="btn-primary" id="btnDeleteAccount">회원 탈퇴</button>
    </div>
</div>


<script type="module" src="../js/script.js"></script>
<script type="module" src="../js/myPage.js"></script>
<script type="module" src="../js/jwt.js"></script>

<script>
    document.getElementById('btnEditMember').addEventListener('click', function () {
        document.getElementById('nicknameForm').classList.remove('disabled');
        document.getElementById('addressForm').classList.remove('disabled');
    });
</script>

</body>
</html>
